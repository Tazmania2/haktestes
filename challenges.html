<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges - Funifier</title>
  <link rel="stylesheet" href="challenges.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="home.html">Funifier</a>
    </div>
    <button class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu hidden">
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="challenges.html"><i class="fas fa-trophy"></i> Challenges</a>
      <a href="ranking.html"><i class="fas fa-medal"></i> Ranking</a>
      <a href="shop.html"><i class="fas fa-store"></i> Shop</a>
      <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
      <a href="art.html"><i class="fas fa-palette"></i> Art</a>
      <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <header class="header">
    <h1>Challenges</h1>
    <p>Complete challenges to earn points and climb the ranks!</p>
  </header>

  <main class="main-content">
    <div class="filters">
      <input type="text" placeholder="Search challenges..." class="search-input">
      <select class="filter-select">
        <option value="all">All Challenges</option>
        <option value="completed">Completed</option>
        <option value="in-progress">In Progress</option>
      </select>
    </div>

    <div class="challenge-grid">
      <!-- Challenge cards will be dynamically inserted here -->
    </div>
  </main>

  <script src="funifier-api.js"></script>
  <script src="challenges.js"></script>
</body>
</html>
