<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="none"/>
  
  <!-- Kraft Box -->
  <g>
    <!-- Box bottom -->
    <path d="M150,180 L450,180 L450,400 L150,400 Z" fill="#d2b792" stroke="#a99878" stroke-width="2"/>
    
    <!-- Box top (open) -->
    <path d="M150,180 L80,130 L520,130 L450,180 Z" fill="#d2b792" stroke="#a99878" stroke-width="2"/>
    <path d="M450,180 L520,130 L520,350 L450,400 Z" fill="#c1a87e" stroke="#a99878" stroke-width="2"/>
    
    <!-- Box shadow -->
    <path d="M150,400 L450,400 L450,410 L150,410 Z" fill="rgba(0,0,0,0.1)"/>
    
    <!-- Box interior -->
    <path d="M160,190 L440,190 L440,390 L160,390 Z" fill="#e8dcc9"/>
    
    <!-- Box text -->
    <text x="300" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#274b31">ORGANIC SNACK BOX</text>
  </g>
  
  <!-- Snack items in box -->
  <g>
    <!-- Granola Bag -->
    <rect x="180" y="220" width="120" height="150" rx="5" ry="5" fill="#f2e9d9" stroke="#274b31" stroke-width="1"/>
    <rect x="190" y="240" width="100" height="80" rx="5" ry="5" fill="#4caf50" stroke="#274b31" stroke-width="1"/>
    <text x="240" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">NATURAL FOOD RETAILERS</text>
    <circle cx="240" cy="310" r="15" fill="#f8e359"/>
    
    <!-- Nut Bar -->
    <rect x="310" y="220" width="50" height="150" rx="5" ry="5" fill="#c18e5f" stroke="#7d5a34" stroke-width="1"/>
    <rect x="315" y="230" width="40" height="70" rx="2" ry="2" fill="#e8c396" stroke="#7d5a34" stroke-width="1"/>
    <text x="335" y="265" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#274b31" transform="rotate(-90, 335, 265)">NATURAL FOOD RETAILERS</text>
    
    <!-- Dried Fruit Pack -->
    <rect x="370" y="220" width="70" height="150" rx="5" ry="5" fill="#f2e9d9" stroke="#274b31" stroke-width="1"/>
    <ellipse cx="405" cy="275" rx="25" ry="25" fill="#4caf50"/>
    <text x="405" y="275" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#fff">NATURAL</text>
    <text x="405" y="285" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#fff">FOOD</text>
    <text x="405" y="295" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#fff">RETAILERS</text>
  </g>
  
  <!-- 300 points tag -->
  <g>
    <rect x="150" y="420" width="150" height="40" rx="5" ry="5" fill="#4caf50"/>
    <text x="225" y="447" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">300 points</text>
  </g>
</svg>