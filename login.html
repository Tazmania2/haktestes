<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Natural Food Retailers</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <img src="https://higherlogicdownload.s3.amazonaws.com/NATURALFOODRETAILERS/350fb7a3-f3c0-4f9d-9567-ecaa8eaf031a/UploadedImages/INFRA_Logo_NameOnly_RGB__1_.png" alt="Natural Food Retailers Logo" class="logo">
    <h1 class="title">Natural Food Retailers</h1>
    <h2 class="subtitle">Login</h2>

    <form id="login-form">
      <input type="text" id="login-id" placeholder="User ID" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Log In</button>
    </form>

    <p><a href="#" id="forgot-password">Forgot Password?</a></p>
    <p><a href="#" id="open-register">Create Account</a></p>
  </div>

  <div id="register-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-register" class="close">&times;</span>
      <h2 class="subtitle">Create Account</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="text" id="register-id" placeholder="User ID" required>
        <input type="email" id="register-email" placeholder="Email Address" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
